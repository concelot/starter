<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Forgot Password</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200">
        
        <!-- Card Component -->
        <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold text-center">Forgot Password</h1>

                <div class="mt-5 space-y-2">
                    <p class="text-gray-600">Please enter the following detail to reset your password </p>
                    <p class="mt-5 text-gray-600">Email address: </p>
                    <input type="email" class="w-full border border-gray-400 py-2 px-3 rounded-sm" name="email" id="email">
                </div>
                
                <button class="mt-5 w-full bg-blue-500 text-white font-semibold py-2 px-3 rounded-sm">Reset Password</button>
                <div class="text-center mt-5">
                    <a class="text-blue-500 underline" href="login.html">Back to Login</a>
                </div>
        </div>
    </div>
    
</body>
</html>
