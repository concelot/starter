<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-gray-200">
        
        <!-- Card Component -->
        <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold text-center">Login</h1>

                <div class="mt-5 space-y-2">
                    <p class="text-gray-600">Email</p>
                    <input type="text" class="w-full border border-gray-400 py-2 px-3 rounded-sm" name="email" id="email">
                    <p class="text-gray-600">Password</p>
                    <input type="password" class="w-full border border-gray-400 py-2 px-3 rounded-sm" name="password" id="password">
                </div>
                
                <button class="mt-5 w-full bg-blue-500 text-white font-semibold py-2 px-3 rounded-sm">Login</button>
                <div class="text-center mt-5">
                    <a class="text-blue-500 underline" href="forgotPassword.html">Forgot Password</a>
                </div>
        </div>

    </div>
</body>
</html>
